<h2 mat-dialog-title class="text-center">Le solde au 1er Janvier {{data.total.year}} : </h2>
<mat-dialog-content class="mat-typography">
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<label>Solde actuel</label>
				<input numeric ncmericType="decimal" type="text" class="form-control" placeholder="Montant ..." name="montant" [(ngModel)]="data.total.solde" disabled>
			</div>
		</div>
	</div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label>Nouveau solde :</label>
        <input numeric numericType="decimal" type="text" class="form-control" placeholder="Montant ..." name="montant" [(ngModel)]="data.new_solde">
      </div>
		</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="!data.id_epargne" (click)="cancelDialog()">Annuler</button>
  <button mat-button [mat-dialog-close]="data" *ngIf="!data.id_epargne" cdkFocusInitial>Editer</button>
</mat-dialog-actions>
