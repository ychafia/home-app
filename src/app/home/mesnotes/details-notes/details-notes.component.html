<div class="form-group">
  <div class="row">
    <div class="col-4">
      <button title="Mes notes" type="button" class="btn btn-secondary" routerLink="/mesnotes">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col-8 text-right">
      <button (click)="saveNote()" title="Sauvegarder la note" type="button" class="btn btn-primary" *ngIf="id_note == 0">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Sauvegarder
      </button>
      <button (click)="saveNote()" title="Sauvegarder la note" type="button" class="btn btn-warning" *ngIf="id_note != 0">
        <i class="fa fa-pencil" aria-hidden="true"></i> Modifier
      </button>
    </div>
  </div>
</div>
<div class="form-group">
  <label>Titre : </label>
  <input type="input" class="form-control" placeholder="Titre" [(ngModel)]="note.title_note" />
</div>
<div class="form-group">
  <label>Note :</label>
  <textarea class="form-control" rows="4" [(ngModel)]="note.description_note"> </textarea>
</div>
