<div @slide-app class="column logindiv">
	<h3>Bienvenue</h3>
	<img class="img-login" src="assets/images/img_avatar.png" alt="Avatar">
	<div class="field">
		<label class="sr-only" for="inlineFormInputGroupUsername1">Identifiant</label>
		<div class="input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						<div class="input-group-text"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
				</div>
				<input type="text" class="form-control" id="inlineFormInputGroupUsername1" placeholder="Identifiant" [(ngModel)]="postData.username" autofocus>
		</div>
	</div>
	<div class="field">
		<label class="sr-only" for="inlineFormInputGroupUsername2">Password</label>
		<div class="input-group mb-2 mr-sm-2">
				<div class="input-group-prepend">
						<div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
				</div>
				<input class="form-control" type="password" id="inlineFormInputGroupUsername2" placeholder="Password" [(ngModel)]="postData.password">
		</div>
	</div>
	<div class="field">
		<div class="control">
				<span class='has-text-danger'>{{errorText}}</span>
		</div>
	</div>
	<a id="loginBtn" class="button is-primary" (click)="loginAction()">Se connecter</a>
</div>
