<div class="row note" *ngFor="let note of notes">
  <div class="col-sm-12">
    <div class="card card-note">
      <div class="card-header">
          <h5 class="card-title">{{ note.title_note }}</h5>
      </div>
      <div class="card-body card-body-note">
        <p class="card-text" [innerHTML]="note.description_note"></p>
      </div>
      <div class="card-footer text-muted">
        <a routerLink="/mesnotes/details-note/{{note.id_note}}" class="btn btn-sm btn-primary">Modifier</a>
        &nbsp;&nbsp; &nbsp;&nbsp;
        <button type="button" (click)="deleteNote(note.id_note)" class="btn btn-primary btn-sm">Supprimer</button>
      </div>
    </div>
  </div>
</div>
