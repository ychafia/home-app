<div class="column is-half">
    <h1>Sign up</h1>
    <div class="field">
        <div class="control">
            <input class="input " type="text" placeholder="Identifiant" [(ngModel)]="postData.username">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="password" placeholder="Password" [(ngModel)]="postData.password">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input" type="password" placeholder="Confirme password" [(ngModel)]="postData.password2">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <span class='has-text-danger'>{{errorText}}</span>
        </div>
    </div>
    <div class="field">
        <div class="control">
        <a href="/forgot" >Forgot password?</a>
        </div>
    </div>
    <a class="button is-primary"  (click)="registerAction()">Sign up</a>
</div>
