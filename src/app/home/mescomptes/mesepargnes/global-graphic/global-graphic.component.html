<div class="container">
	<div class="row">
		<div class="col-4">
			<div class="form-group">
				<select class="form-control" id="yearSelection" [(ngModel)]="selectedYear" (change)="changeDate()">
					<option *ngFor="let year of years" [value]="year.value_year">{{year.value_year}}  </option>
				</select>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 text-center">
			<h3>Totaux des Ã©pargnes</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="flex-item">
				<div style="display: block;">
				<canvas baseChart width="400" height="200"
								[datasets]="lineChartData"
								[labels]="lineChartLabels"
								[options]="lineChartOptions"

				</div>
			</div>
